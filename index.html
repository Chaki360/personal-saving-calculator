<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Personal Finances Savings</title>
    <link rel="stylesheet" href="saving.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center mt-3">Personal Savings</h1>
    <section class="d-flex">
        <div>
            <img class="mt-5 img-fluid p-4" src="personal-savings.jpeg" alt="">
        </div>
        <div class="calc">

            <h2 class="text-center">Income</h2>

            <h5>Income: <input id="income-input" placeholder="Enter Your Total Income" type="value"
                    class=" mt-2 bg-gradient"></h5>
            <h2 class="text-center mt-2">Expenses</h2><br>
            <h5>For Food: <input id="food-input" type="text" placeholder="Enter Your Food's Cost"
                    class="mt-2 bg-gradient">
            </h5><br>
            <h5>For Rent: <input id="rent-input" type="text" placeholder="Enter Your Rent's Cost"
                    class="mt-2 bg-gradient">
            </h5><br>
            <h5>Clothes: <input id="cloth-input" type="text" placeholder="Enter Your Clothes Cost "
                    class="mt-2 bg-gradient">
            </h5>


            <button id="calculator" type="button"
                class="fw-bold text-black btn btn-info mt-lg-4 rounded-3">Calculate</button><br>
            <h3 class="mt-2">Total Expenses:<span id="expences">00</span></h3>
            <h3>Balance:<span id="balance">00</span></h3>


            <span>
                <h5>Save: <input id="save-percentage" type="text" placeholder="Enter percentage"
                        class="mt-4 bg-gradient">
                </h5> % <button id="saving-btn" type="button"
                    class="fw-bold text-black btn btn-info mt-lg-4 rounded-3">Save</button>
            </span>
            <h3 class="mt-2">Saving Amount:<span id="savings">00</span></h3>
            <h3>Remaining Balance:<span id="remaining-balance">00</span></h3>

        </div>








    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="saving.js"></script>
</body>

</html>
